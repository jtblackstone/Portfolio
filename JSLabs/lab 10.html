<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Lab 10</title>
	<meta http-equiv="content-type" 
		content="text/html;charset=utf-8" />
<script language="javascript">
	function openWin(){
		popup = window.open ("","popup","resizable=1,scrollbars=1,height=200,width=300");
		popup.moveTo(0,0);
		popup.focus;
		popup.document.write("<font size='7'>The eye is the window to your soul</font>");
		}
	
	function closeWin(){
		popup.close();
	}		
</script>
</head>
<body>
<a href="javascript:openWin()">Open Window</a>
<a href="javascript:closeWin()">Close Window</a>
</body>
</html>
