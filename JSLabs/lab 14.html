<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Lab 14</title>
	<meta http-equiv="content-type" 
		content="text/html;charset=utf-8" />
<script language="javascript">
function populate() {
	var statelist='<a href=\'javascript:parent.newState(\"newjersey\")\'>New Jersey<\/a><br>\n<a href=\'javascript:parent.newState(\"newyork\")\'>New York<\/a><br>\n<a href=\'javascript:parent.newState(\"pennsylvania\")\'>Pennsylvania<\/a><br>\n<a href=\'javascript:parent.newState(\"connecticut\")\'>Connecticut<\/a><br>';

	parent.a.document.write("Pick a state");
	parent.a.document.close();
	parent.b.document.write(statelist);
	}
	
function newState(state) {
	var statename;
	var governor;
	var capital;
	var population;
	
	switch(state)
	{
	case "newjersey":
	var statename="New Jersey"
	var governor="Chris Christie";
	var capital="Trenton";
	var population="8,791,894";
	break;
	
	case "newyork":
	var statename="New York"
	var governor="Andrew Cuomo";
	var capital="Albany";
	var population="19,378,102";
	break;
	
	case "pennsylvania":
	var statename="Pennsylvania"
	var governor="Tom Corbett";
	var capital="Harrisburg";
	var population="12,702,379";
	break;
	
	case "connecticut":
	var statename="Connecticut"
	var governor="Dannel Malloy";
	var capital="Hartford";
	var population="3,574,097";
	break;
	}

	parent.a.document.write(statename);
	parent.a.document.close();
	parent.c.document.write("Governor= "+governor+"<br>\nCapital= "+capital+"<br>\nPopulation= "+population+"<br>");
	parent.c.document.close();
}
</script>
</head>
<FRAMESET rows="20%,*" onLoad="populate()">
<frame name="a" src="">
<frameset cols="25%,*">
   <frame name="b" src="">
   <frame name="c" src="">
</frameset>
</frameset>
</html>
