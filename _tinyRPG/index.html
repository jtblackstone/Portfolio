<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TinyRPG</title>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <!-- <script type="text/javascript" src="locations.js"></script>-->
    <script type="text/javascript" src="script.js"></script>
    <!--<script type="text/javascript" src="item.js"></script>
    <script type="text/javascript" src="player.js"></script> -->
</head>

<body>
    <header>

        <div id="descText">
            <p>The Lost Pyramid</p>
        </div>


        <div id="interact" class="container clearfix visible-xs text-center pagination-centered">
            <div class="row">
                <div class="inputDiv col-xs-10 col-xl-10">

                    <input id="playerText" placeholder="What do you wish to do?"></input>

                    <button id="submitButton">Submit</button>

                </div>

                <div class="gameDiv col-xs-2 col-xl-2">

                    <span id="gameText" style="color: white;"></span>

                </div>
            </div>
        </div>

    </header>

</body>
